<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qwitter Backend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .post {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
      }

      form {
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        padding: 10px;
      }

      button {
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Qwitter Backend</h1>
      <h2>The most secure backend website</h2>
    </header>
  </body>
</html>
